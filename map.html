<!DOCTYPE html>
<html>
<head>
  <title>Business Location Pinner</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 400px; width: 100%; border-radius: 12px; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Default location (change coordinates to your preferred area)
    const map = L.map('map').setView([40.7128, -74.0060], 13); // New York City

    // Add map tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Handle clicks
    let marker;
    map.on('click', (e) => {
      if (marker) map.removeLayer(marker);
      marker = L.marker(e.latlng).addTo(map);
      
      // Optional: Alert the coordinates (for testing)
      alert(`Latitude: ${e.latlng.lat.toFixed(6)}\nLongitude: ${e.latlng.lng.toFixed(6)}`);
    });
  </script>
</body>
</html>
